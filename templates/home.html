{% extends 'base.html' %}
{% block content %}
<center>
<div class="menu_content">
    {% if user.is_authenticated %}
    Hai {{user.username}}<br>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'register' %}">Register</a>&nbsp;&nbsp;&nbsp;
    <a href="{% url 'login' %}">Login</a>
</div>
    {% endif %}
</center>

{% for i in obj %}
<div>
<table>
    <tr>
<li>
{{i.emp_no}}
<a href="{% url 'detail' i.id %}">{{i.name}}</a><br>

<img src={{i.img.url}} alt="" style="width:100px;height:100px;"> <br><br>

 </li>
    </tr>
</table>
    </div>
{% endfor %}
<center><a class="btn btn-success" href="{% url 'add' %}">ADD</a></center>
{% endblock %}
