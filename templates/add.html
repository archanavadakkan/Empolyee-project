{% extends 'base.html' %}
{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Employee No:</label>
    <input type="text" name="emp_no" placeholder="employee number"><br><br>
    <label>Employee Name:</label>
    <input type="text" name="name" placeholder="employee name"><br><br>
    <label>Employee Address:</label>
    <input type="text" name="address" placeholder="employee address"><br><br>
    <label>Starting Date:</label>
    <input type="date" name="emp_start_date" placeholder="employee start date"><br><br>
    <label>Ending Date:</label>
    <input type="date" name="emp_end_date" placeholder="employee end date"><br><br>
    <label>Employee Photo:</label>
    <input type="file" name="img" placeholder="employee photo"><br><br>
    <label>Position:</label>
    <input type="text" name="status" placeholder="employee status"><br><br>
    <input type="submit" value="ADD">
</form>

{% endblock %}
